<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">  
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
  <body>
    <div class="container-fluid  p-0 mx-5">
    <div class="card mx-auto">
        <div class="card-header text-center text-bg-info fs-1 fw-bolder">
            Temperature Converter
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="Fahrenheit" class="fs-3 fw-bold">Fahrenheit</label>
                <input type="number" class="form-control" id="fahrenheit">
              </div>
              <div class="form-group">
                <label for="Celsius" class="fs-3 fw-bold">Celsius</label>
                <input type="number" class="form-control" id="celsius">
              </div>
              
              <div class="form-group">
                <label for="Kelvin" class="fs-3 fw-bold">Kelvin</label>
                <input type="number" class="form-control" id="kelvin">
              </div>
              
              
        </div>
      </div>
      </div>
      <script src="script.js"></script>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
